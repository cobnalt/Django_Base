		{% extends 'geekshop/base.html' %}
		{% load static %}

		{% block content %}
		<div class="featured">
			<div class="featured-menu">
					<a class="active" href="#">Популярные</a><a href="#">Новинки</a>
			</div>
			<a class="explore" href="#">показать все <img src="{% static '/img/arrow.png' %}" alt=""></a>
			<div class="clearfix">
			</div>
			<div class="tab-content">
				{% for product in main_products %}
				<div class="block">
					<a href="{% url 'products:product' product.pk %}"><img src="/media/{{ product.image }}"
																		   alt="{{ product.short_desc }}">
						<div class="text">
							<img src="{% static '/img/icon-hover.png' %}" alt="img">
							<h4>{{ product.name }}</h4>
							<p>{{ product.short_desc }}</p>
						</div> 
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
		{% endblock %}
